<html>
<head>
	<title>Clever</title>

	<style type="text/css">
		@font-face
		{
		    font-family: "mainfont";
		    src: url("assets/font/HelveticaNeueLt.ttf") format(truetype);
		};

	<link rel="stylesheet" type="text/css" href="assets/stylesheet/reset.css" />
	<link rel="stylesheet" type="text/css" href="assets/stylesheet/main.css" />

	<div id="menu_area">
		<img id="close" src="assets/image/close.png" />
	</div>

		<h1>
			Clever
		</h1>
	</div>

	<div id="server_info" class="content_box">

			Server Info

			<a>Ip Address: <a id="server_ip">No Server Running</a></a><br/>
